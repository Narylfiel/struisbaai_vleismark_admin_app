  path_provider: ^2.1.1

  # Charts & Data Tables (28+ for Flutter 3.22+ compatibility)
  syncfusion_flutter_charts: ^28.0.0
  syncfusion_flutter_datagrid: ^28.0.0

  # PDF & Printing
  pdf: ^3.10.7
  printing: ^5.11.3

