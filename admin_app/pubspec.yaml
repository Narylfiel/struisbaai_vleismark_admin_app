  # Formatting
  intl: ^0.18.1
  uuid: ^4.2.2

  # External Links
  url_launcher: ^6.2.4

  # Google APIs (OCR)
  googleapis: ^12.0.0
  http: ^1.2.0

  # Icons
  cupertino_icons: ^1.0.6
  flutter_colorpicker: ^1.1.0

  share_plus: any
  equatable: any
  shared_preferences: ^2.5.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true