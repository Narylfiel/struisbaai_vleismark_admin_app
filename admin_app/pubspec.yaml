description: Struisbaai Vleismark - Admin & Back-Office Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3

  # Database
  supabase_flutter: ^2.0.0

  # Connectivity (offline detection)
